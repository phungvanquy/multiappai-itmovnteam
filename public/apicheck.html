<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MultiAppAI - ITMOvnteam</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    html, body {
      box-sizing: border-box;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      background: radial-gradient(circle at 20% 0, #184233 20%, #081b14 100%);
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      color: #05ff7a;
      padding: 0;
      /* To enable scrolling when content overflows */
    }
    #main-wrap {
      max-width: 470px;
      width: calc(100vw - 32px);
      margin: 40px auto 32px auto;
      background: rgba(19,40,32,0.97);
      border-radius: 20px;
      box-shadow: 0 4px 36px #00ff9495, 0 2px 26px #012e1370;
      padding: 32px 26px 30px 26px;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Padding to avoid being "dính" quá sát lề */
    }
    h1.blinking-cursor {
      color: #aaffd6;
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0 0 16px 0;
      text-shadow: 0 1px 14px #28ffb1c3;
      text-align: center;
      line-height:1.3;
    }
    .desc-text {
      color: #b5fed6;
      margin-bottom: 30px;
      font-size: 1.07rem;
      text-align: center;
    }
    form#userForm {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      position: relative;
    }
    .input-wrap {
      display: flex;
      align-items: center;
      background: #1e3f36;
      border-radius: 8px;
      border: 2px solid #15e39d;
      box-shadow: 0 1px 3px #23f3c98a inset;
      padding-left: 6px;
    }
    .user-input-icon {
      margin-right: 5px;
      color: #21eaa4cc;
      font-size: 1.12em;
    }
    input#userName {
      flex: 1;
      background: transparent;
      border: none;
      color: #04e2a7;
      font-size: 1.15em;
      padding: 11px 6px 11px 0;
      outline: none;
      font-family: inherit;
      letter-spacing: 0.5px;
    }
    input#userName::placeholder {
      color: #85e7b3b0;
      font-family: inherit;
    }
    input#userName:focus {
      background: #1e514c;
    }
    button#submitButton {
      background: linear-gradient(90deg, #18ff8a 0, #01a674 100%);
      color: #11281c;
      padding: 13px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.13em;
      font-weight: 600;
      box-shadow: 0 0 4.5px #1affb7aa;
      cursor: pointer;
      transition: background 0.19s, transform 0.12s;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      font-family: inherit;
      margin-bottom: 3px;
    }
    button#submitButton:hover, button#submitButton:active {
      background: linear-gradient(90deg, #36fdbc 10%, #018a60 100%);
      color: #fff;
      transform: scale(1.035);
    }
    .cf-turnstile {
      display: flex;
      justify-content: center;
      margin: 8px auto 0 auto;
    }
    .notice {
      color: #daffe5;
      opacity: 0.88;
      font-size: 0.96em;
      margin: 17px auto 2px auto;
      text-align: center;
      line-height: 1.5;
    }
    #userInfo {
      margin-top: 24px;
      width: 100%;
      min-height: 36px;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.41s, transform 0.39s;
      /* scroll helper in main-wrap if necessary */
    }
    #userInfo.show {
      opacity: 1;
      transform: scale(1);
    }
    .error-message {
      background: #441514e0;
      color: #ff8e87;
      padding: 13px 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      text-align: center;
      margin-bottom: 0;
    }
    .main-info, .table-card {
      background: #184c3cf2;
      border-radius: 11px;
      box-shadow: 0 1px 7px #09bb8e33;
      padding: 14px 12px 7px 12px;
      margin-bottom: 16px;
      /* Internal padding for easier reading */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 7px 0 0 0;
      background: transparent;
    }
    th, td {
      border-bottom: 1px solid #229d7488;
      padding: 10px 10px;
      color: #e7fff4;
      font-size: 1.01em;
      font-family: inherit;
    }
    th {
      background: #17644eb4;
      color: #25d6a5;
      font-weight: 600;
      font-size: 1.03em;
    }
    td {
      background: #165c3955;
      color: #defbe8;
      word-break: break-word;
    }
    .balance, .quota-val { color: #ffe884; font-weight: 600; }
    .request-count { color: #59ffcd; font-weight: 500; }
    .details-table-title {
      color: #9fffd6;
      margin: 8px 0 7px 0;
      text-align: left;
      font-size: 1.06em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .spinner {
      display: inline-block;
      width: 29px;height: 29px;
      border: 5px solid #31ffa1cc;
      border-radius: 50%;
      border-top: 5px solid #184839;
      animation: spin 0.7s linear infinite;
      margin: 29px auto 18px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }
    h4 {
      color: #87ffe2;
      margin: 30px 0 3px 0;
      letter-spacing: 1.3px;
      text-align: center;
      text-shadow: 0 2px 10px #2fc49745;
    }
    @media (max-width: 640px) {
      body { padding: 0 0 15px 0;}
      #main-wrap { margin: 23px 4vw 15vw 4vw; padding: 18px 3vw 13px 3vw;}
      .main-info, .table-card, th, td, button {font-size: 0.96em;}
    }
    @media (max-width: 440px) {
      #main-wrap {padding: 13px 2vw 10px 2vw;}
      h1.blinking-cursor {font-size: 1.1rem;}
      .desc-text {font-size: 0.96rem;}
    }
    .blinking-cursor {
      border-right: 3px solid #69ffc9;
      animation: blink-caret 0.73s step-end infinite;
    }
    @keyframes blink-caret {
      from, to {border-color: transparent;}
      49% {border-color: #69ffc9;}
    }
  </style>
</head>
<body>
  <div id="main-wrap">
    <h1 id="brandName" class="blinking-cursor">MultiAppAI - ITMOvnteam</h1>
    <div class="desc-text">
      <i class="fa-solid fa-terminal"></i> Tra cứu thông tin sử dụng API
    </div>
    <form id="userForm" autocomplete="off">
      <div class="input-wrap">
        <span class="user-input-icon"><i class="fa-solid fa-user"></i></span>
        <input type="text" id="userName" placeholder="Tên đăng nhập..." autocomplete="off" required />
      </div>
      <button type="submit" id="submitButton">
        <i class="fas fa-search"></i> Tra cứu
      </button>
      <div class="cf-turnstile" data-sitekey="0x4AAAAAAA5GwptuLfkTNVnO"></div>
    </form>
    <div id="userInfo"></div>
    <div class="notice" style="margin-bottom: 0.5em;">
      <div>
        <i class="fa-solid fa-shield-halved"></i>
        CAPTCHA bảo vệ chống DDos.<br>
        Nếu bị lỗi xác minh, F5 hoặc tải lại trang.<br>
      </div>
      <div style="margin-top:7px;">
        <i class="fa-solid fa-circle-info"></i>
        Thông tin các models chỉ lưu 1 tháng gần nhất.
      </div>
    </div>
    <h4>--- ITMOvnteam ---</h4>
  </div>
  <script>
    // Hiệu ứng tên thương hiệu
    const brandNameElement = document.getElementById("brandName");
    const originalText = "MultiAppAI - ITMOvnteam";
    const textWithoutM = "MultiAppAI - ITMOvntea";
    function toggleM() {
      setTimeout(() => {
        brandNameElement.textContent = textWithoutM;
        setTimeout(() => {
          brandNameElement.textContent = originalText;
          toggleM();
        }, 500);
      }, 2000);
    }
    toggleM();

    // Xử lý CAPTCHA
    let captchaResponse = null;
    async function preloadCaptcha() {
      try { captchaResponse = await turnstile.getResponse(); }
      catch (error) {/* ignore */}
    }
    preloadCaptcha();

    const userInfoDiv = document.getElementById("userInfo");
    const userForm = document.getElementById("userForm");
    function showLoadingSpinner() {
      userInfoDiv.innerHTML = `<div style="text-align:center;"><span class="spinner"></span></div>`;
      userInfoDiv.classList.remove("show");
      setTimeout(()=>userInfoDiv.classList.add("show"), 50);
    }

    function startFadeOutTimer(element) {
      let fadeOutTimeout;
      const fadeOut = () => element.classList.remove("show");
      const resetFadeOut = () => {
        clearTimeout(fadeOutTimeout);
        element.classList.add("show");
        fadeOutTimeout = setTimeout(fadeOut, 50000);
      };
      element.addEventListener("mouseenter", () => {clearTimeout(fadeOutTimeout);});
      element.addEventListener("mouseleave", resetFadeOut);
      resetFadeOut();
    }

    userForm.addEventListener("submit", async function (event) {
      event.preventDefault();
      const userName = document.getElementById("userName").value.trim();
      if (!userName) return;
      showLoadingSpinner();
      await preloadCaptcha();
      try {
        const response = await fetch(
          `https://multiappai-api.itmovnteam.com/getinfor/user/${encodeURIComponent(userName)}?captcha_response=${captchaResponse}`,
          {method: "GET", headers: {"Content-Type": "application/json"}}
        );
        let data = await response.json();
        if (!response.ok) throw new Error(data.detail||"Server error");

        let quotaUSD = (data.user.quota / 500000).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});
        let requestCount = data.user.request_count;
        let rows = '', valid = 0;
        for (const quota of (Array.isArray(data.model_quotas)?data.model_quotas:[])) {
          if (!quota.model_name || !quota.model_name.trim()) continue;
          valid += 1;
          let quotaVal = (quota.total_quota / 500000).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});
          rows += `<tr>
            <td>${quota.model_name}</td>
            <td class="quota-val">${quotaVal}</td>
          </tr>`;
        }
        userInfoDiv.innerHTML = `
          <div class="main-info">
            <div class="details-table-title" style="margin-top:-6px;"><i class="fas fa-user-circle"></i> Thông tin tài khoản:</div>
            <table>
              <tr><th>Tài khoản</th><td class="balance">${data.user.username}</td></tr>
              <tr><th>Số dư</th><td class="balance"><i class="fa fa-dollar-sign"></i> ${quotaUSD}</td></tr>
              <tr><th>Lượt request</th><td class="request-count">${requestCount}</td></tr>
            </table>
          </div>
          <div class="table-card">
            <div class="details-table-title"><i class="fas fa-list"></i> Sử dụng từng model:</div>
            <table>
              <thead>
                <tr>
                  <th>Model</th>
                  <th>Đã dùng (USD)</th>
                </tr>
              </thead>
              <tbody>
                ${valid ? rows : `<tr><td colspan="2" style="text-align:center;color:#90fae2;font-style:italic;">Không có dữ liệu sử dụng model</td></tr>`}
              </tbody>
            </table>
          </div>
        `;
        userInfoDiv.classList.add("show");
        startFadeOutTimer(userInfoDiv);
        turnstile.reset();
        preloadCaptcha();
        // Ensure scroll when userInfo exceeds page (for mobile)
        setTimeout(() => {
          userInfoDiv.scrollIntoView({block:'nearest', behavior:'smooth'});
        }, 180);
      } catch (error) {
        userInfoDiv.innerHTML = `<div class="error-message"><i class="fa fa-triangle-exclamation"></i> ${error.message}</div>`;
        userInfoDiv.classList.add("show");
        startFadeOutTimer(userInfoDiv);
      }
    });
  </script>
</body>
</html>
